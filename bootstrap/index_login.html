<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>바이오 의료 이미지 인포매틱스</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- icon font: fontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- m's custom style -->
    <link href="login.css" rel="stylesheet">


  </head>
  <body>

    <div class="carousel slide carousel-fade" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
          <div class="item active">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
      </div>
    </div>

    <!-- login -->
    <div class="top-content">
      
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-8 form-box">
                      <div class="form-top">
                        <img src="img/login_logo.png" class="img-responsive">
                      </div>
                      <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                              <input type="text" name="form-username" placeholder="ID" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Password</label>
                              <input type="password" name="form-password" placeholder="비밀번호" class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">로그인</button>
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" value="remember-me"> 아이디 저장
                              </label>
                            </div>                            
                        </form>
                      </div>
                     </div>
                </div>
            </div>
        </div>        
    </div>


    <!-- footer -->
    <footer class="footer m-footer">
        <img src="img/login_logo_univ.png" class="img-responsive">    
    </footer>    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

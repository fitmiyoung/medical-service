    <div class="container m-profile m-sub-content ">
      <h5><i class="fa fa-info-circle" aria-hidden="true"></i>기본 정보</h5>  
      <div class="m-upload-box">  
      <!-- 환자 정보 -->
         <div class="row">
            <div class="col-md-8">
                <div class="col-md-2 col-xs-2">
                    <h4> 환자 이름</h4>
                </div>                
                <div class="col-md-6 col-xs-10 input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="이름" aria-describedby="basic-addon1">
                </div>
            </div> <!-- col-md-8 end -->
            <div class="col-md-8">
                <div class="col-md-2 col-xs-2">
                    <h4>생년월일</h4>
                </div>                
                <div class="col-md-6 col-xs-10 input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
                  <!-- <input type="text" class="form-control" placeholder="생년월일" aria-describedby="basic-addon1"> -->
                  <input type="text" name="birthdate" value="01/01/1998" class="form-control" placeholder="생년월일">
                </div>
            </div> <!-- col-md-8 end -->
            <div class="col-md-8">
                <div class="col-md-2 col-xs-2">
                    <h4>병원</h4>
                </div>                
                <div class="col-md-6 col-xs-10 input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-h-square" aria-hidden="true" ></i></span>
                  <input type="text" class="form-control" placeholder="병원" aria-describedby="basic-addon1">
                </div>
            </div> <!-- col-md-8 end -->            
            <div class="col-md-8">
                <div class="col-md-2 col-xs-2">
                    <h4> 성별</h4>
                </div>                
                <div class="col-md-6 col-xs-10 input-group" for="Gender-0">  
                    <label class="radio-inline">
                        <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked"> 남자
                    </label>
                    <label class="radio-inline" for="Gender-1">
                      <input type="radio" name="Gender" id="Gender-1" value="2">여자
                    </label>
                </div>
            </div> <!-- col-md-8 end -->                                           
         </div> <!-- row end -->
         <div class="row">
            <div class="m-profile-submit">
                <!-- button 태그로 처리하면 브라우져마다 랜더링을 다르게 해서 a태그로 처리 -->
                <a herf="#" class="btn btn-blue btn-primary col-xs-6">수정</a>
                <a herf="#" class="btn btn-lightblue btn-primary col-xs-6">취소</a>
            </div>

        <h5><i class="fa fa-picture-o" aria-hidden="true"></i>영상 정보</h5>

                        </p>  
                  </div>
                   <p class="btn btn-lightgreen btn-hover-done m-profile-btn " onclick=location.href="sub_2_upload.html","_self">바로가기   <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></p>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="m-profile-data">
                  <div class="m-thumb-top"> </div>
                  <div class="caption">
                        <h3>세포 형광 현미경 영상</h3>
                        <p class="nofile"><i class="fa fa-upload" id="icon-nofile" aria-hidden="true"></i>파일없음    
                        </p>  
                  </div>
                   <p class="btn btn-lightgray btn-hover-none m-profile-btn" onclick=location.href="sub_1_upload.html","_self">바로가기   <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></p>
                </div>                
            </div>     
            <div class="col-md-4">
                <div class="m-profile-data m-profile-yet">

                        <h3>의료 영상 데이터 (MRI)</h3>
                        <p class="yet"><i class="fa fa-table" id="icon-yet" aria-hidden="true"></i>미완료  
                        </p>  
                  </div>
                   <p class="btn btn-lightblue btn-hover-yet m-profile-btn " onclick=location.href="sub_5_upload.html","_self">바로가기   <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></p>
                </div>                
            </div>                   
            <div class="col-md-4">
                <div class="m-profile-data m-profile-yet">
                  <div class="m-thumb-top m-thumb-top-yet"> </div>

                        </p>  
                  </div>
                   <p class="btn btn-lightblue btn-hover-yet m-profile-btn " onclick=location.href="sub_4_upload.html","_self">바로가기   <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></p>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="m-profile-data m-profile-done">
                  <div class="m-thumb-top m-thumb-top-done"> </div>
                  <div class="caption">
                        <h3>유전체 발현량</h3>

                   <p class="btn btn-lightgreen btn-hover-done m-profile-btn"  onclick=location.href="sub_3_upload.html","_self">바로가기   <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></p>
